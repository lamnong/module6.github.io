<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container">

        <div class="row">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="row">
        
                <div class="input-field col s6">
                    <input id="searchBar" type="text" name="search" placeholder="City Name" onkeyup="searchCity()">
                </div>
        
                <a class="waves-effect waves-light btn">Search</a>
            </div>
               
        </div>
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    00:00 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 25 May
                </div>

                <div class="others" id="current-weather-items"> 
                    <div class="items">
                        <p>Hunidity</p>
                        <p>95%</p>
                    </div>
                    <div class="items">
                        <p>Pressure</p>
                        <p>29.96</p>
                    </div>
                    <div class="items">
                        <p>Wind Speed</p>
                        <p>95%</p>
                    </div>
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Pacific</div>
                <div id="country" class="country">USA</div>
            </div>
        </div>

        
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Hight - 90&#176; F</div>
                <div class="temp">Low - 70&#176; F</div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tue</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Hight - 90&#176; F</div>
                <div class="temp">Low - 70&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Hight - 90&#176; F</div>
                <div class="temp">Low - 70&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thur</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Hight - 90&#176; F</div>
                <div class="temp">Low - 70&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Hight - 90&#176; F</div>
                <div class="temp">Low - 70&#176; F</div>
                
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Hight - 90&#176; F</div>
                <div class="temp">Low - 70&#176; F</div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
